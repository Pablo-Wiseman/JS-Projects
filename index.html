<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGift</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="icon" href="img/favicone.svg" type="image/svg+xml">
</head>
<body class="body body--gift">
    <header class="header">
        <div class="header__container container">
            <img class="header__logo" src="img/logo.svg" alt="Логотип проекта"  width="180" height="48">
        </div>
    </header>
    <main class="main">
        <section class="gift">
            <div class="container">
                <h1 class="gift__title">
                    Поздравьте близкого человека с праздником!
                </h1>
                <p class="gift__descr">
                    Выберите открытку и получатель получит ее на свой телефон
                </p>

                <div class="gift__wrapper">
                    <div class="gift__card">
                      <!-- Main swiper -->
                        <div class="swiper gift__swiper gift__swiper--card">
                            <!-- Additional required wrapper -->
                            <div class="swiper-wrapper">
                              <!-- Slides -->
                              <div class="swiper-slide gift__card-slide">
                                <img class="gift__card-image" src="img/card-01.jpg" alt="открытка">
                              </div>
                              <div class="swiper-slide gift__card-slide">
                                <img class="gift__card-image" src="img/card-02.jpg" alt="открытка">
                              </div>
                              <div class="swiper-slide gift__card-slide">
                                <img class="gift__card-image" src="img/card-03.jpg" alt="открытка">
                              </div>
                              <div class="swiper-slide gift__card-slide">
                                <img class="gift__card-image" src="img/card-04.jpg" alt="открытка">
                              </div>
                              
                              ...
                            </div>
                            <!-- If we need pagination -->
                            <div class="swiper-pagination"></div>
                          
                            <!-- If we need navigation buttons -->
                            <div class="swiper-button-prev"></div>
                            <div class="swiper-button-next"></div>
                          
                            <!-- If we need scrollbar -->
                            <div class="swiper-scrollbar"></div>
                        </div>

                        <!-- Additional swiper -->
                        <div class="swiper gift__swiper gift__swiper--thumb">
                          <!-- Additional required wrapper -->
                          <div class="swiper-wrapper">
                            <!-- Slides -->
                            <div class="swiper-slide gift__card-thumb">
                              <img class="gift__card-image" src="img/card-01.jpg" alt="открытка">
                            </div>
                            <div class="swiper-slide gift__card-thumb">
                              <img class="gift__card-image" src="img/card-02.jpg" alt="открытка">
                            </div>
                            <div class="swiper-slide gift__card-thumb">
                              <img class="gift__card-image" src="img/card-03.jpg" alt="открытка">
                            </div>
                            <div class="swiper-slide gift__card-thumb">
                              <img class="gift__card-image" src="img/card-04.jpg" alt="открытка">
                            </div>
                          </div>
                        </div>
                    </div>
                    <form class="gift__form">
                      <label class="form__label">
                        <span class="form__label-text">от кого</span>
                        <input class="form__field" type="text" name="sender_name">
                      </label>

                      <label class="form__label">
                        <span class="form__label-text">телефон отправителя</span>
                        <input class="form__field" type="text" name="sender_phone">
                      </label>

                      <label class="form__label">
                        <span class="form__label-text">кому</span>
                        <input class="form__field" type="text" name="receiver_name">
                      </label>

                      <label class="form__label">
                        <span class="form__label-text">телефон получателя</span>
                        <input class="form__field" type="text" name="receiver_phone">
                      </label>

                      <label class="form__label form__label--textarea">
                        <span class="form__label-text">текст поздравления</span>
                        <textarea class="form__field" type="text" name="message" placeholder="напишите текст поздравления"></textarea>
                      </label>

                      <button class="form__btn" type="submit" disabled>
                        Отправить
                      </button>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
