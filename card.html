<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGift</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicone.svg" type="image/svg+xml">
</head>
<body>
    <header class="header header-card">
        <div class="header-card__container container">
          <img class="header__logo" src="img/logo.svg" alt="Логотип проекта"  width="180" height="48">
        </div>
    </header>

    <main class="main-card">
      <div class="main-card__container container ">
        <h1 class="main-card__title">Вам открытка!</h1>
          <p class="main-card__descr">Нажмите на нее, чтобы узнать от кого она и прочитать поздравление</p>

            <div class="main-card__cards">
              <img class="main-card main-card__front" src="img/card-02.jpg" alt="открытка" >
                <div class="main-card main-card__back card-back">
                  <h2 class="card-back__title">Поздравление</h2>
                    <div class="card-back__fields">
                      <div class="card-back__field">
                        <div class="card-back__key">от кого</>
                        <div class="card-back__value">Иван Иванов</div>
                      </div>
                      <div class="card-back__field">
                        <div class="card-back__key">кому</div>
                        <div class="card-back__value">Татьяна Айкина</div>
                      </div>
                      </div>
                    </div>
                </div>
            </div>
            <p class="main-card__message">
              Желаю Счастливого Нового года и Рождества! Будьте здоровы и радостны!
            </p>
      </div>
    </main>
</body>
</html>
